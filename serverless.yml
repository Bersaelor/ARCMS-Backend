#tenant: your-tenant-name

# You can pin your service to only deploy with a specific Serverless version
# Check out our docs for more details
# frameworkVersion: "=X.X.X"

provider:
  name: aws
  runtime: nodejs10.x
  region: eu-central-1

package:
  individually: true
  exclude:
    - "**/*"

custom:
  get-brands-role: arn:aws:iam::338756162532:role/transcode-video

functions:
  get-brands:
    handler: get-brands/brands.get
    role: ${self:custom.get-brands-role}
    memorySize: 512
    description: Get all brands for one user
    package:
      exclude:
        - node_modules/**
      include:
        - get-brands/**
      events:
        -http:
          path: brands
          method: get
          cors: true


